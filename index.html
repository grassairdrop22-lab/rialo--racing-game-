<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rialo Highway Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #333;
      display: block;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Load player logo image
    const playerImg = new Image();
    playerImg.src = "logo.png"; // keep your uploaded logo as logo.png

    let player = { x: 180, y: 500, width: 40, height: 40, speed: 5 };
    let enemies = [];
    let roadLines = [];
    let roadTexts = [];
    let score = 0;
    let gameOver = false;

    // Create enemies (boxes)
    function createEnemy() {
      let lane = Math.random() > 0.5 ? 100 : 250; // only left or right lane
      enemies.push({ x: lane, y: -40, width: 30, height: 30, speed: 4 });
    }

    // Create road lines (dotted)
    function createRoadLine() {
      roadLines.push({ x: canvas.width / 2 - 5, y: -40, width: 10, height: 40, speed: 4 });
    }

    // Create road text
    function createRoadText() {
      roadTexts.push({ text: "RETHINK AND REBUILD AND RIALO", x: 50, y: -20, speed: 2 });
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      ctx.fillStyle = "red";
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));
    }

    function drawRoadLines() {
      ctx.fillStyle = "white";
      roadLines.forEach(line => ctx.fillRect(line.x, line.y, line.width, line.height));
    }

    function drawRoadText() {
      ctx.fillStyle = "yellow";
      ctx.font = "16px Arial Black";
      roadTexts.forEach(t => ctx.fillText(t.text, t.x, t.y));
    }

    function updateEnemies() {
      enemies.forEach(e => e.y += e.speed);
      enemies = enemies.filter(e => e.y < canvas.height);
    }

    function updateRoadLines() {
      roadLines.forEach(line => line.y += line.speed);
      roadLines = roadLines.filter(line => line.y < canvas.height);
    }

    function updateRoadText() {
      roadTexts.forEach(t => t.y += t.speed);
      roadTexts = roadTexts.filter(t => t.y < canvas.height);
    }

    function checkCollision() {
      enemies.forEach(e => {
        if (
          player.x < e.x + e.width &&
          player.x + player.width > e.x &&
          player.y < e.y + e.height &&
          player.y + player.height > e.y
        ) {
          gameOver = true;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.globalAlpha = 0.7;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
        ctx.fillStyle = "red";
        ctx.font = "40px Arial Black";
        ctx.fillText("GAME OVER", 90, 300);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoadLines();
      drawRoadText();
      drawPlayer();
      drawEnemies();
      drawScore();

      updateEnemies();
      updateRoadLines();
      updateRoadText();
      checkCollision();

      requestAnimationFrame(gameLoop);
    }

    // Spawn intervals
    setInterval(createEnemy, 1500);
    setInterval(createRoadLine, 500);
    setInterval(createRoadText, 3000);
    setInterval(() => { if (!gameOver) score++; }, 1000);

    // Controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && player.x > 50) player.x -= player.speed * 2;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.width - 50) player.x += player.speed * 2;
    });

    playerImg.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
